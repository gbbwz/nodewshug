<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐诗双璧 - 左右对</title>
    <style>
        /* --- 基础页面样式 --- */
        body {
            font-family: 'Songti SC', 'STSong', 'SimSun', serif; /* 优先使用宋体，更具古风 */
            background-color: #f7f3e8; /* 选用一种仿古宣纸的淡米色 */
            color: #333;
            margin: 0;
            padding: 2rem;
            line-height: 1.8;
        }

        /* --- 页面大标题 --- */
        .main-title {
            text-align: center;
            font-size: 2.5rem;
            color: #5a4a3c; /* 深棕色 */
            margin-bottom: 2.5rem;
        }

        /* --- 诗歌容器 (核心布局) --- */
        .poems-container {
            display: flex; /* 关键：开启 Flexbox 布局 */
            justify-content: center; /* 居中对齐 */
            align-items: flex-start; /* 顶部对齐 */
            flex-wrap: wrap; /* 在小屏幕上允许换行 */
            gap: 2rem; /* 左右卡片之间的间距 */
        }

        /* --- 单首诗歌卡片 --- */
        .poem-card {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            
            /* 关键：flex: 1 使得卡片平分空间 */
            flex: 1; 
            
            /* 设定最小和最大宽度，以保证布局美观 */
            min-width: 300px; 
            max-width: 500px;
            
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .poem-card:hover {
            transform: translateY(-5px); /* 鼠标悬停时轻微上浮 */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- 诗歌标题 (如: 《静夜思》) --- */
        .poem-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: #8b4513; /* 赭石色，类似印章 */
            margin-bottom: 0.5rem;
        }

        /* --- 诗歌作者 (如: [唐] 李白) --- */
        .poem-author {
            font-size: 1.1rem;
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        /* --- 诗歌正文 --- */
        .poem-content {
            font-size: 1.5rem; /* 放大字体，便于阅读 */
            text-align: center;
            color: #222;
        }

        /* --- 响应式设计：在小屏幕上 (如手机) --- */
        @media (max-width: 768px) {
            .poems-container {
                /* 关键：将布局从“左右”变为“上下” */
                flex-direction: column;
                align-items: center; /* 在垂直布局时居中卡片 */
            }
            
            .poem-card {
                /* 在垂直布局时，让卡片宽度接近全屏 */
                width: 90%;
            }
            
            .main-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1 class="main-title">唐诗鉴赏</h1>

    <div class="poems-container">

        <div class="poem-card">
            <h2 class="poem-title">《静夜思》</h2>
            <h3 class="poem-author">[唐] 李白</h3>
            <div class="poem-content">
                <p>
                    床前明月光，<br>
                    疑是地上霜。<br>
                    举头望明月，<br>
                    低头思故乡。
                </p>
            </div>
        </div>

        <div class="poem-card">
            <h2 class="poem-title">《登鹳雀楼》</h2>
            <h3 class="poem-author">[唐] 王之涣</h3>
            <div class="poem-content">
                <p>
                    白日依山尽，<br>
                    黄河入海流。<br>
                    欲穷千里目，<br>
                    更上一层楼。
                </p>
            </div>
        </div>

    </div>

</body>
</html>
